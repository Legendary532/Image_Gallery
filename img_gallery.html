        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
            $('#file-input').change(function(event) {
                var file = event.target.files[0]; 
                if (file) {
                    var reader = new FileReader(); 
                reader.onload = function(e) {
                    var imagePreview = $('#image-preview-container .image');
                    imagePreview.attr('src', e.target.result); 
                };
                    reader.readAsDataURL(file); 
                }
            });
        </script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Image-Gallery', 'Photo-Gallery', 'Filtered-Gallery', 'Image-Viewer'],
            typeSpeed: 50,
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.buttons').click(function(event){
                event.preventDefault();
                
                $(this).parent().addClass('active').siblings().removeClass('active');
                
                var filter = $(this).attr('data-filter');
                
                if (filter == 'all') {
                    $('.image-container-item').show(400);
                } else {
                    
                    $('.image-container-item').not('.' + filter).hide(200);
                    
                    $('.image-container-item.' + filter).show(600);
                }
            });
    
            $('.gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true,
                    navigateByImgClick: true, 
                    preload: [0,1],
                }
            });
    
    $('.remove-image').on('click', function() {
    $(this).closest('.image-container-item').remove();
    });
    });
    </script>
